<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center; /* Center the content inside the container */
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        input {
            width: 90%;  /* Full width */   
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 50%;  /* Full width */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .welcome-message {
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container" id="loginContainer">
    <h2 id="txtsesion">Iniciar sesión</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <p class="error" id="errorMessage" style="display:none;">Usuario o contraseña incorrectos</p>
    </form>
    <p class="welcome-message" id="welcomeMessage"></p>
    <button id="btncerrar" type="submit" style="display: none;">Cerrar Sesión</button>
</div>

<script>
    // Obtener elementos del DOM
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const loginContainer = document.getElementById('loginContainer');
    const txtsesion = document.getElementById('txtsesion');
    const btncerrar = document.getElementById('btncerrar');

    // Datos ficticios de usuario y contraseña
    const correctUsername = 'admin';
    const correctPassword = '12345';

    // Evento para el formulario de inicio de sesión
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario

        const username = usernameInput.value;
        const password = passwordInput.value;

        // Validación de credenciales
        if (username === correctUsername && password === correctPassword) {
            // Ocultar el inicio de sesión
            txtsesion.style.display = 'none';
            loginForm.style.display = 'none';
            // Mostrar boton cerrar
            btncerrar.style.display = 'inline';

            // Mostrar mensaje de bienvenida
            welcomeMessage.textContent = `Bienvenido, ${username}!`;
            welcomeMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        } else {
            // Mostrar mensaje de error
            errorMessage.style.display = 'block';
            welcomeMessage.style.display = 'none';
        }

        // Limpiar los campos
        usernameInput.value = '';
        passwordInput.value = '';
    });

    // Ejemplo de manipulación del DOM para cambiar el color de fondo al hacer clic
    welcomeMessage.addEventListener('click', function() {
        document.body.style.backgroundColor = '#e0f7fa'; // Cambiar color de fondo
    });
    btncerrar.addEventListener('click', function() {
       // Mostrar el inicio de sesión
       txtsesion.style.display = 'inline';
       loginForm.style.display = 'inline';

       // Ocultar boton cerrar
       btncerrar.style.display = 'none';
       welcomeMessage.style.display = 'none';
    });
</script>

</body>
</html>
