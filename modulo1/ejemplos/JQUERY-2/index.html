<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="alternarVisibilidad">Alternar Visibilidad</button>
  <div id="caja" style="width:100px;height:100px;background-color:red;"></div>

  <script>
    // Usamos jQuery para alternar la visibilidad del div
    $("#alternarVisibilidad").click(function() {
      $("#caja").toggle();
    });
  </script>
</body>
</html>
